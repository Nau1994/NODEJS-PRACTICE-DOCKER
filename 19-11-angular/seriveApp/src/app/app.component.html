<h1 class="text-center">Services</h1>
@if (users.length>0) {
  <div>
    <table class="table table-bordered">
      <tr class="bg-primary">
        <th>Id</th>
        <th>Name</th>
        <th>User Name</th>
        <th>Email</th>
      </tr>
      @for (user of users; track user) {
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      }
      
      
    </table>
  </div>
}
